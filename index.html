<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta&amp;display=swap">

</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md py-3">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#" style="font-size: 25px;color: var(--bs-green);"><span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon" style="color: var(--bs-green);"><img src="assets/img/4.png" width="102" height="102" style="margin-top: 20px;"></span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-2" style="color: var(--bs-green);">
                <ul class="navbar-nav ms-auto" style="color: rgb(25, 135, 84);">
                    <li class="nav-item"><a class="nav-link active" href="#" style="color: var(--bs-green);">Areas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="color: var(--bs-green);">Dustbins</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="color: var(--bs-green);">Complain</a></li>
                </ul><a class="btn btn-primary ms-md-2" role="button" href="#" style="background: var(--bs-green);">Sign In</a>
            </div>
        </div>
    </nav>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 style="font-size: 31.128px;">Log in Admin</h2>
                    <p class="w-lg-50"></p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4" style="background: var(--bs-green);"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">

                                </svg></div>
                            <form class="text-center" method="post">
                                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: var(--bs-green);">Login</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
